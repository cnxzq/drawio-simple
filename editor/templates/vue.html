<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <input type="text" v-model="currentText" /><button @click="add">add</button>
        <ul>
            <li v-for="item in items" :key="item.id">{{item.value}}</li>
        </ul>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script>
        var id=Date.now();
        function genId(){
            return id++;
        }
        new Vue({
            el:"#app",
            data:function(){
                return {
                    title:"标题",
                    currentText:"",
                    items:[
                        {id:1,value:"选项1"}
                    ]
                }
            },
            methods:{
                add:function(){
                    this.items.push({
                        id:genId(),
                        value:this.currentText
                    });
                }
            }
        });
    </script>
</body>
</html>
